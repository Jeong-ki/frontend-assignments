<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resource/style/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E"> 
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resource/style/style.css">
  <title>ColaCola</title>
</head>
<body>
  <div id="app">
    <h1 class="tit-app">cola cola</h1>
    <main>
      <section class="vending-machine">
        <h2 class="ir">자판기 화면</h2>
        <ul class="list-item">
          <li class="item choosed">
            <button 
              class="btn-item"
              data-item="Original Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="./resource/img/Original_Cola.png" alt="오리지날 콜라" class="img-item">
              <strong class="tit-item">Original_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li class="item sold-out">
            <button 
              class="btn-item"
              data-item="Violet Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="./resource/img/Violet_Cola.svg" alt="바이올렛 콜라" class="img-item">
              <strong class="tit-item">Violet_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li class="item">
            <button 
              class="btn-item"
              data-item="Yellow Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="./resource/img/Yellow_Cola.png" alt="옐로우 콜라" class="img-item">
              <strong class="tit-item">Yellow_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li class="item">
            <button 
              class="btn-item"
              data-item="Cool Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="./resource/img/Cool_Cola.png" alt="쿨 콜라" class="img-item">
              <strong class="tit-item">Cool_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li class="item choosed">
            <button 
              class="btn-item"
              data-item="Green Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="./resource/img/Green_Cola.png" alt="그린 콜라" class="img-item">
              <strong class="tit-item">Green_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li class="item">
            <button 
              class="btn-item"
              data-item="Orange Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="./resource/img/Orange_Cola.png" alt="오렌지 콜라" class="img-item">
              <strong class="tit-item">Orange_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
        </ul>
        <div class="cont-return">
          <div class="info-balance">
            잔액 : 
            <span class="txt-balance">
              1,000원
            </span>
          </div>
          <button class="btn-return">거스름돈 반환</button>
        </div>
        <div class="cont-put">
          <input type="number" class="inp-put" placeholder="입금액 입력">
          <button type="button" class="btn-put">입금</button>
        </div>
        <div class="cont-get">
          <strong class="ir">선택한 음료</strong>
          <ul class="list-item-staged">
            <li class="item-stage">
              <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
              <strong class="txt-item">Original_Cola</strong>
              <span class="num-counter">1</span>
            </li>
            <li class="item-stage">
              <img src="./resource/img/Green_Cola.png" alt="" class="img-item">
              <strong class="txt-item">Green_Cola</strong>
              <span class="num-counter">2</span>
            </li>
          </ul>
          <button type="button" class="btn-get">획득</button>
        </div>
      </section>
  
      <section class="my-info">
        <h2 class="ir">나의 정보 화면</h2>
        <!-- 2-1 -->
        <div class="cont-mymoney">
          <div class="info-mymoney">
            소지금 : 
            <span class="txt-money">
              25,000원
            </span>
          </div>
        </div>
        <!-- 2-2 -->
        <div class="cont-myitems">
          <strong class="txt-get">획득한 음료</strong>
          <ul class="list-item-staged">
            <li class="item-stage">
              <img src="./resource/img/Original_Cola.png" alt="" class="img-item">
              <strong class="txt-item">Original_Cola</strong>
              <span class="num-counter">1</span>
            </li>
            <li class="item-stage">
              <img src="./resource/img/Green_Cola.png" alt="" class="img-item">
              <strong class="txt-item">Green_Cola</strong>
              <span class="num-counter">2</span>
            </li>
            <li class="item-stage">
              <img src="./resource/img/Orange_Cola.png" alt="" class="img-item">
              <strong class="txt-item">Orange_Cola</strong>
              <span class="num-counter">1</span>
            </li>
            <li class="item-stage">
              <img src="./resource/img/Violet_Cola.png" alt="" class="img-item">
              <strong class="txt-item">Violet_Cola</strong>
              <span class="num-counter">5</span>
            </li>
          </ul>
          <strong class="txt-total">
            총금액 : 
            <span class="txt-total-money">
              9,000원
            </span>
          </strong>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
