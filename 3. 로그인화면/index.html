<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./css/reset.css'>
  <link rel='stylesheet' href='./css/login.css'>
  <title>로그인화면</title>
</head>
<body>
  <main id="app">
    <h1 class="tit">로그인 또는 회원가입</h1>
    <button type="button" class="btn-close"><img src="./img/close.png" alt="닫기 버튼"></button>
    <p class="txt-desc">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
    <form class="log-inp">
      <input type="text" placeholder="아이디" class="login" required>
      <input type="password" placeholder="비밀번호" class="pwd" required> 
      <input type="checkbox" id="cbox-login" /> 
      <label for="cbox-login" class="cbox-text"><span></span>로그인 상태 유지</label>
      <button type="submit" class="btn-login">로그인</button>
    </form>
    <section class="link-reg">
      <a href="#" class="tag-reg">회원가입</a>
      <a href="#">아이디/비밀번호 찾기</a>
    </section>
    <p class="txt-or">또는</p>
    <section class="btn-other__login">
      <button type="button" class="btn-google">
        <img src="./img/Google.png" alt="구글 로고">
        구글 계정으로 로그인
      </button>
      <button type="button" class="btn-facebook">
        <img src="./img/facebook.png" alt="구글 로고">
        페이스북 계정으로 로그인
      </button>
      <button type="button" class="btn-naver">
        <img src="./img/naver.png" alt="구글 로고">
        네이버 계정으로 로그인
      </button>
      <button type="button" class="btn-kakao">
        <img src="./img/kakao.png" alt="구글 로고">
        카카오톡 계정으로 로그인
      </button>
    </section>
  </main>
</body>
</html>
